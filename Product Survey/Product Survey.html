<!doctype html>
<html>
  <head>
    <title>Luxury Brand Feedback</title>
  </head>
  <body>
    <h1>Welcome to Luxury Brand Products Feedback</h1>
    <h2>Provide Your Feedback</h2>
    <form id="userFeedbackForm">
      <label for="name">Name:</label>
      <br />
      <input
        type="text"
        id="name"
        placeholder="Your Name"
        required="required"
      />
      <br />
      <label for="age">Age:</label>
      <br />
      <input
        type="number"
        id="age"
        placeholder="Your Age"
        required="required"
      />
      <br />
      <label for="email">Email:</label>
      <br />
      <input
        type="email"
        id="email"
        placeholder="Your Email"
        required="required"
      />
      <br />
      <label for="job">Job:</label>
      <br />
      <input type="text" id="job" placeholder="Your Job" required="required" />
      <br />
      <label for="designation">Designation:</label>
      <br />
      <input
        type="text"
        id="designation"
        placeholder="Your Designation"
        required="required"
      />
      <br />
      <label for="productType">Product Type:</label>
      <br />
      <select name="" id="productType" required="required">
        <option value="perfume">Perfume</option>
        <option value="cream">Cream</option>
        <option value="oils">Oils</option>
      </select>
      <br />
      <label for="feedbackText">Feedback:</label>
      <br />
      <textarea
        name=""
        id="feedbackText"
        cols="30"
        rows="5"
        placeholder="Enter Your Feedback Here"
        required="required"
      ></textarea>
      <br />
      <label for="experience">Describe Your Experience</label>
      <br />
      <textarea name="" id="experience" cols="30" rows="5"></textarea>
      <br />
      <button id="submitBtn">Submit Feedback</button>
    </form>
    <hr />
    <div id="userInfo" style="display: none">
      <h2>User Information:</h2>
      <p>Name: <span id="userName"></span></p>
      <p>Age: <span id="userAge"></span></p>
      <p>Email: <span id="userEmail"></span></p>
      <p>Job: <span id="userJob"></span></p>
      <p>Designation: <span id="userDesignation"></span></p>
      <p>
        Feedback for <span id="userProductChoice"></span>:
        <span id="userFeedback"></span>
      </p>
      <p>Experience: <span id="userExperience"></span></p>
    </div>
    <script src="./Product Survey.js"></script>
  </body>
</html>
